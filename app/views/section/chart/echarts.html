<header>
    <h1 class="h3">Echarts</h1>
</header>

<section ng-controller="echartsCtrl as echart">
	<div class="row">
		<div class="col-lg-3">
			<div class="panel panel-default">
				<div class="panel-heading">环</div>
				<div class="panel-body">
					<div style="position: relative; width: 150px; height: 150px; margin: 0 auto;">
						<div style="position: absolute; z-index: 2;">
							<div id="ringSimple" style="width: 150px; height: 150px;"></div>
						</div>
						<div style="position: absolute; z-index: 4; width: 150px; height: 150px;"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="panel panel-default">
				<div class="panel-heading">内环</div>
				<div class="panel-body">
					<div style="position: relative; width: 150px; height: 150px; margin: 0 auto;">
						<div style="position: absolute; z-index: 2;">
							<div id="ringInside" style="width: 150px; height: 150px;"></div>
						</div>
						<div style="position: absolute; z-index: 4; width: 150px; height: 150px;"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="panel panel-default">
				<div class="panel-heading">饼</div>
				<div class="panel-body">
					<div style="position: relative; width: 150px; height: 150px; margin: 0 auto;">
						<div style="position: absolute; z-index: 2;">
							<div id="pieSimple" style="width: 150px; height: 150px;"></div>
						</div>
						<div style="position: absolute; z-index: 4; width: 150px; height: 150px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3">
			<div class="panel panel-default">
				<div class="panel-heading">面积图</div>
				<div class="panel-body">
					<div style="position: relative; width: 150px; height: 150px; margin: 0 auto;">
						<div style="position: absolute; z-index: 2;">
							<div id="area" style="width: 150px; height: 150px;"></div>
						</div>
						<div style="position: absolute; z-index: 4; width: 150px; height: 150px;"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="panel panel-default">
				<div class="panel-heading">玫瑰图</div>
				<div class="panel-body">
					<div style="position: relative; width: 200px; height: 200px; margin: 0 auto;">
						<div style="position: absolute; z-index: 2;">
							<div id="rose" style="width: 200px; height: 200px;"></div>
						</div>
						<!-- <div style="position: absolute; z-index: 4; width: 500px; height: 500px;"></div> -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 柱状图 -->
	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">柱状图</div>
				<div class="panel-body">
					<div id="histogram" style="width: 100%;  height: 480px;"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 地图 -->
	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">地图</div>
				<div class="panel-body">
					<div id="atlas1" style="width: 100%;  height: 480px;"></div>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading" style="position: relative;">
					<span>地图（可下钻）</span>
					<span style="position: absolute;right: 15px;height: 20px;width: 20px;cursor: pointer;" ng-show="echart.isMapDown">
						<i class="glyphicon glyphicon-arrow-left" ng-click="echart.backMap()"></i>
					</span>
				</div>
				<div class="panel-body">
					<div id="atlas2" style="width: 100%;  height: 480px;"></div>
				</div>
			</div>
		</div>
	</div>
</section>
