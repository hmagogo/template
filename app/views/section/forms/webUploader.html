<header>
    <h1 class="h3">web uploader</h1>
</header>

<section ng-controller="webUploaderCtrl as up">
    <div class="row">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="h4">示例</span>
                </div>
                <div class="panel-body">
                    <!--用来存放文件信息-->
                    <div id="thelist" class="uploader-list"></div>

                    <div class="btn-block">
                        <div id="picker" class="webuploader-file">选择文件</div>
                        <button type="button" class="btn btn-default" id="ctlBtn">开始上传</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="h4">示例</span>
                </div>
                <div class="panel-body">
                    <div style="padding: 4px 0px;">
                        <button class="btn btn-info" data-toggle="modal" data-target="#uploaderModal">弹窗上传</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 上传窗口 ·模板 -->
    <div class="modal fade" style="top: 15%;" id="uploaderModal" tabindex="-1" role="dialog" aria-labelledby="uploaderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">上传文件</h4>
                </div>
                <div class="modal-body">
                    <div id="thelistModal" class="uploader-list"></div>
                    <div class="btn-block">
                        <div id="pickerModal" class="webuploader-file"></div>
                        <button type="button" class="btn btn-default" id="ctlBtnModal">开始上传</button>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-responsive table-hover">
                                <thead>
                                <tr>
                                    <th style="width: 30%">待上传文件</th>
                                    <th style="width: 20%">大小</th>
                                    <th style="width: 30%">进度</th>
                                    <th style="width: 20%">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="wait in up.waitFiles">
                                        <td class="autoHideTableText" style="overflow: hidden;">{{wait.name}}</td>
                                        <td>{{wait.size | byteAdaptiveUnit}}</td>
                                        <td>
                                            <div class="progress" style="height: 10px; margin: 5px 0;">
                                                <div class="progress-bar bg-info" role="progressbar" id="{{wait.id}}"></div>
                                                <!--<div class="progress-bar bg-info" role="progressbar" ng-style="{'width': wait.progress + '%'}"></div>-->
                                            </div>
                                        </td>
                                        <td>
                                            <a href="javascript:void(0)"; ng-click="up.delWaitFile(wait.id)">删除</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="text-red" >{{ up.uploadSpaceErr }}</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

</section>
