<header>
    <h1 class="h3">日期控件</h1>
</header>
<section ng-controller="datepickerCtrl as de">
    <form class="form-horizontal" role="form">
        <fieldset>
            <legend><h3>Bootstrap</h3></legend>
            <div class="form-group">
                <div class="col-sm-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="h5">Datepicker</span>
                        </div>
                        <div class="panel-body">
                            <div class="input-group">
                                <input type="text" class="form-control" datepicker-popup="{{de.format}}" is-open="opened"
                                       ng-model="dt" datepicker-options="dateOptions"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend><h3>JQuery</h3></legend>
            <div class="form-group">
                <div class="col-sm-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="h5">标准时间格式</span>
                        </div>
                        <div class="panel-body">
                            <input type="text" class="form-control" ui-jq="datetimepicker" ui-options="de.datetime_1"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="h5">选择月份</span>
                        </div>
                        <div class="panel-body">
                            <input type="text" class="form-control" ui-jq="datetimepicker" ui-options="de.datetime_2"/>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>


</section>
