<header>
    <h1 class="h3" style="font-weight:300;">Image Crop</h1>
</header>

<section ng-controller="imageCropController">
    <div style="margin-bottom: 20px;">
        Select an image file ( 选择一个图像文件 )
        <input type="file" id="fileInput"/>
    </div>
    <div style="width:100%; height:320px;">
        <div class="col-md-6" style="border:10px solid #ffffff; height: 320px;">
            <img-crop
                image="myImage"
                result-image="myCroppedImage"
                result-image-size="140"
                area-type="{{cropType}}">
            </img-crop>
        </div>
        <div class="col-md-6">
            <div style="border:10px solid #ffffff; height:160px;display: inline-block !important;">
                <img ng-src="{{myCroppedImage}}" />
            </div>
        </div>
    </div>
    <div class="btn-group" style="margin-top: 20px;">
        <label class="btn btn-default" ng-model="cropType" btn-radio="'circle'">Circle</label>
        <label class="btn btn-default" ng-model="cropType" btn-radio="'square'">Square</label>
    </div>
</section>
