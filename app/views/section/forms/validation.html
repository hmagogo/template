<header>
    <h1 class="h3">UI 界面</h1>
</header>

<section ng-controller="validationCtrl">
    <button ng-click="openAlert($event)">Alert</button>
    <button ng-click="isConfirm()">确认</button>
    <br/><br/>

    <div class="row">
        <div class="col-sm-6">
            <form role="form" name="signupForm" class="form-validation">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="h4">注册</span>
                    </div>
                    <div class="panel-body">
                        <p class="text-muted">请填写正确的信息继续</p>
                        <div class="form-group">
                            <label>用户名 <em class="text-muted">(允许：'a-zA-Z0-9', 长度：5-10)</em></label>
                            <input type="text" class="form-control" ng-model="register.username"
                                   ng-pattern="/^[a-zA-Z0-9]{5,10}$/" required/>
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" class="form-control" ng-model="register.email" required
                                   ng-pattern="emailRegular"/>
                        </div>
                        <div class="form-group pull-in clearfix">
                            <div class="col-sm-6">
                                <label>密码</label>
                                <input type="password" class="form-control" ng-model="register.password"
                                       ng-pattern="/^[a-zA-Z0-9]{6,12}$/" required/>
                            </div>
                            <div class="col-sm-6">
                                <label>确认密码</label>
                                <input type="password" class="form-control" ng-model="register.confirmPassword"
                                       name="confirmPassword"
                                       ui-validate=" '$value==register.password' "
                                       ui-validate-watch=" 'register.password' " required/>
                                <span class="text-danger"
                                      ng-show="signupForm.confirmPassword.$error.validator">密码不匹配！</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>手机号码</label>
                            <input type="text" class="form-control" ng-model="register.phone"
                                   ng-pattern="/^[0-9]{11}$/"/>
                        </div>
                        <div class="checkbox">
                            <label class="i-checks">
                                <input type="checkbox" ng-model="register.agree" required/><i></i>我同意服务条款
                            </label>
                        </div>
                    </div>
                    <footer class="panel-footer text-right">
                        <!-- $dirty      表单有填写记录 -->
                        <!-- $valid      字段内容合法的 -->
                        <!-- $invalid    字段内容是非法的 -->
                        <!-- $pristine   表单没有填写记录 -->
                        <button type="submit" class="btn btn-success" ng-disabled="signupForm.$invalid"
                                ng-click="registerForm(register)">提交
                        </button>
                    </footer>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <form name="contactForm" class="form-validation">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="h4">联系人</span>
                    </div>
                    <div class="panel-body">
                        <p class="text-muted">请填写以下信息！</p>
                        <div class="line-dashed line-lg b-b pull-in"></div>
                        <div class="form-group pull-in clearfix">
                            <div class="col-sm-6">
                                <label>姓名</label>
                                <input type="text" class="form-control" ng-model="contact.name" name="contactName"
                                       ng-minlength="3" ng-maxlength="10" placeholder="必填" required/>
                                <div ng-show="contactForm.contactName.$dirty && contactForm.contactName.$invalid">
                                    <small class="text-danger" ng-show="contactForm.contactName.$error.required">请输入姓名
                                    </small>
                                    <small class="text-danger" ng-show="contactForm.contactName.$error.minlength">
                                        最小长度为3
                                    </small>
                                    <small class="text-danger" ng-show="contactForm.contactName.$error.maxlength">
                                        最大长度为10
                                    </small>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label>年龄</label>
                                <input type="number" class="form-control" ng-model="contact.age" name="contactAge"
                                       ui-validate="{ a:'$value >=1', b:'$value <= 120' }" required/>

                                <div ng-show="contactForm.contactAge.$dirty && contactForm.contactAge.$invalid">
                                    <small class="text-danger" ng-show="contactForm.contactAge.$error.required">
                                        请输入你的年龄
                                    </small>
                                    <small class="text-danger" ng-show="contactForm.contactAge.$error.number">只支持数字
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="line-dashed line-lg b-b pull-in"></div>
                        <div class="form-group pull-in clearfix">
                            <div class="col-sm-6">
                                <label>邮箱</label>
                                <input type="email" class="form-control" ng-model="contact.email" name="contactEmail"
                                       required/>

                                <div ng-show="contactForm.contactEmail.$dirty && contactForm.contactEmail.$invalid">
                                    <small class="text-danger" ng-show="contactForm.contactEmail.$error.required">
                                        请输入你的邮箱
                                    </small>
                                    <small class="text-danger" ng-show="contactForm.contactEmail.$error.email">非法邮箱
                                    </small>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label>幸运数</label>
                                <input type="number" class="form-control" ng-model="contact.fortune"
                                       name="contactFortune"
                                       ui-validate=" '$value >= 1' " required/>

                                <div ng-show="contactForm.contactFortune.$dirty && contactForm.contactFortune.$invalid">
                                    <small class="text-danger" ng-show="contactForm.contactFortune.$error.required">
                                        请输入你的幸运数
                                    </small>
                                    <small class="text-danger" ng-show="contactForm.contactFortune.$error.number">
                                        只支持数字
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="line-dashed line-lg b-b pull-in"></div>
                        <div class="form-group">
                            <label>网址</label>
                            <input type="url" class="form-control" ng-model="contact.url" name="contactUrl"
                                   placeholder="http://" required/>

                            <div ng-show="contactForm.contactUrl.$dirty && contactForm.contactUrl.$invalid">
                                <small class="text-danger" ng-show="contactForm.contactUrl.$error.required">请输入你的网址
                                </small>
                                <small class="text-danger" ng-show="contactForm.contactUrl.$error.url">输入的网址有误</small>
                            </div>
                        </div>
                        <div class="line-dashed line-lg b-b pull-in"></div>
                        <div class="form-group clearfix" style="margin-bottom:0px;">
                            <label class="col-sm-3 control-label">验证码</label>

                            <div class="col-sm-5">
                                <input type="text" class="form-control" ng-model="contact.code" name="contactCode"
                                       ui-validate="{resultList :'verification($value)'}" required/>

                                <div ng-show="contactForm.contactCode.$dirty && contactForm.contactCode.$invalid">
                                    <small class="text-danger" ng-show="contactForm.contactCode.$error.resultList">
                                        验证码错误
                                    </small>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <img ng-src="images/verification.jpg" src="images/verification.jpg" height="33"/>
                            </div>
                        </div>
                    </div>
                    <footer class="panel-footer text-right">
                        <button type="submit" class="btn btn-success" ng-disabled="contactForm.$invalid" ng-click="">
                            提交
                        </button>
                    </footer>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="h4">详细信息表</span>
        </div>
        <div class="panel-body">

                                <option value="MO">Missouri</option>
                                <option value="OK">Oklahoma</option>
                                <option value="SD">South Dakota</option>
                                <option value="TX">Texas</option>
                                <option value="TN">Tennessee</option>
                                <option value="WI">Wisconsin</option>

                            <optgroup label="Eastern Time Zone">
                                <option value="CT">Connecticut</option>

            </form>
        </div>
    </div>
</section>
