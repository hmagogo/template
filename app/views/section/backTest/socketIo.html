<header>
    <h1 class="h3" style="font-weight:300;">模拟聊天环境</h1>
</header>

<section ng-controller="socketController">
    <div class="panel" id="oPanel" style="width:520px; display: inline-block; margin-right: 30px;">
        <div class="panel-heading" style="height:30px;border-bottom:1px solid #ddd; padding:0;padding: 3px">
            <span style="font-size: 22px; padding-left: 10px;">A</span>
            <button class="btn btn-info btn-mi pull-right" ng-click="minimize()">—</button>
        </div>
        <div class="panel-body" id="panelBody" style="height:300px;text-align:right;overflow-y:auto;"></div>
        <div class="panel-footer" style="height:120px; background-color: white;">
            <textarea ng-model="textareaA" style="max-width:500px;min-width:500px; max-height:60px;min-height:60px;border:0;resize:none;"></textarea>
            <button class="btn btn-success btn-sm pull-right" style="margin-top:7px;" ng-click="pushA()">发送</button>
        </div>
    </div>

    <div class="panel" id="oPane2" style="width:520px; display: inline-block;">
        <div class="panel-heading" style="height:30px;border-bottom:1px solid #ddd; padding:0;padding: 3px">
            <span style="font-size: 22px; padding-left: 10px;">B</span>
            <button class="btn btn-info btn-mi pull-right" ng-click="minimize()">—</button>
        </div>
        <div class="panel-body" id="panelBody2" style="height:300px;text-align:right;overflow-y:auto;"></div>
        <div class="panel-footer" style="height:120px; background-color: white;">
            <textarea ng-model="textareaB" style="max-width:500px;min-width:500px; max-height:60px;min-height:60px;border:0;resize:none;"></textarea>
            <button class="btn btn-success btn-sm pull-right" style="margin-top:7px;" ng-click="pushB()">发送</button>
        </div>
    </div>
</section>
