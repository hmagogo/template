<header>
    <h1 class="h3" style="font-weight:300;">query</h1>
</header>

<section ng-controller="queryController" ng-init="initPage()">
    <div class="panel">
        <div class="panel-heading">
            <div class="pull-right" style="margin-bottom:10px;">
                <button class="btn btn-radius">按钮</button>
                <button class="btn btn-info" ng-click="add()">增加&nbsp;
                    <i class="glyphicon glyphicon-plus"></i></button>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>USERNAME</th>
                        <th>PASSWORD</th>
                        <th class="col-md-2">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="d in datas">
                        <td>{{d.id}}</td>
                        <td>{{d.username}}</td>
                        <td>{{d.password}}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" ng-click="amend(d)">修改</button>
                            <button class="btn btn-sm btn-danger" ng-click="remove(d.id)">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" class="modal fade" id="commonModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" ng-click="closeModal()">×</button>
                    <h4 class="modal-title">增加</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-md-3 control-label"><label>用户名</label></div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="common.username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 control-label"><label>密码</label></div>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="common.password"/>
                            </div>
                        </div>
                        <br/>
                        <div class="text-right">
                            <button class="btn btn-primary" ng-click="save()">{{confirm}}</button>
                            <button class="btn" ng-click="closeModal()">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div>
        <page total-count="page.totalCount" page-count="page.pageSize" current-page="page.currentPage"
              show-max-page="9"></page>
    </div>
</section>
